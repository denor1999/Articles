<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if article %}Редактирование статьи{% else %}Создание статьи{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{% if article %}Редактирование статьи{% else %}Создание новой статьи{% endif %}</h1>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Заголовок</label>
                {{ form.title }}
                {% if form.title.errors %}
                    <div class="text-danger">{{ form.title.errors }}</div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="id_content" class="form-label">Содержание</label>
                {{ form.content }}
                {% if form.content.errors %}
                    <div class="text-danger">{{ form.content.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-success">
                {% if article %}Сохранить изменения{% else %}Создать статью{% endif %}
            </button>
            <a href="{% url 'article_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
